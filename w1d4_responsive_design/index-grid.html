<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>w1d4_responsive_design</title>
</head>
<style>
.header {
    background-color:rgb(158,217,231);;
    text-align:center;
    border:0;
    margin:0px;
    padding:0;
}

.grid-menus{
    display:grid;
    grid-template-columns: auto auto auto auto;

}

</style>
<body>
<div class="all_page">
    <div>
        <h1 class="header">Header</h1>
    </div>
    <div class="grid-menus">
        <div>Menu1</div>
        <div>Menu2</div>
        <div>Menu3</div>
    </div>
    <div class="grid-columns">
        <div id="column1">Column1</div>
        <div id="column2">Column2</div>
        <div id="column3">Column3</div>
    </div>
    <div><h1  id="footer">footer</h1></div>
</div>
</body>
</html>
