<script>

/* runs test to see if expected argument is === to value returned by function2test argument */
function myFunctionTest(expected, found) {
  if(Array.isArray(expected)){
        if(!Array.isArray(expected)){
            let type = typeof found;
            return "TEST FAILED.  Expected Array type" + expected + " found " + type;
        }
        if(expected.length!=found.length){
            return "TEST FAILED.  Expected Array length" + expected.length + " found " + found.length;
        }

        for(let i = 0;i<expected.length;i++){
            if(expected[i]!==found[i]){
                 return "TEST FAILED.  the content of two array is not equal";
            }
        }
         return "TEST SUCCEEDED";
  }else{
      if (expected === found) {
        return "TEST SUCCEEDED";
      } else {
        return "TEST FAILED.  Expected " + expected + " found " + found;
      }
  }


}

/* max returns the maximum of 2 arguments */
function max(a, b) {
  if (a > b) {
    return a;
  } else {
    return b;
  };
}
console.log("Expected output of max(20,10) is 20  " + myFunctionTest(20, max(20, 10)));

/* max3 takes 3 numbers as arguments and returns the largest */
function maxOfThree(a, b, c) {
  return max(max(a, b), c);
}

console.log("Expected output of maxOfThree(5,4,44) is 44  " + myFunctionTest(44, maxOfThree(5, 4, 44)));
console.log("Expected output of maxOfThree(55,4,44) is 55  " + myFunctionTest(55, maxOfThree(55, 4, 44)));


/* isVowel  that takes a character (i.e. a string of length 1) and returns true if it is a vowel, false otherwise. */
function isVowel(a) {
  const vowelArray = ['A','E','I','O','U'];
  const uppcaseForCompare = a.toUpperCase()
  let length = vowelArray.filter(x=>x===uppcaseForCompare).length
   if(length==1){
    return true
   }else{
    return false;
   }
}
console.log("Expected output of isVowel('a') is true  " + myFunctionTest(true, isVowel('a')));
console.log("Expected output of isVowel('E') is true  " + myFunctionTest(true, isVowel('E')));
console.log("Expected output of isVowel('H') is false  " + myFunctionTest(false, isVowel('H')));


/* multiplies all the numbers in an array of numbers.*/
function sums(a) {
  return a.reduce((x,y)=>x+y,0);
}
console.log("Expected output of sums([1,2,3,4]) is 10  " + myFunctionTest(10, sums([1,2,3,4])));
console.log("Expected output of sums([1,2,3,9]) is 15  " + myFunctionTest(15, sums([1,2,3,9])));



/*  multiplies all the numbers in an array of numbers.*/
function multiplies(a) {
  return a.reduce((x,y)=>x*y,1);
}
console.log("Expected output of multiplies([1,2,3,4]) is 24  " + myFunctionTest(24, multiplies([1,2,3,4])));
console.log("Expected output of multiplies([1,2,3,9]) is 54  " + myFunctionTest(54, multiplies([1,2,3,9])));


/*  reverse() that computes the reversal of a string.
function reverse(a) {
    let aLength = a.length;
    let res = "";
    for(int i = a.length-1;i>=0;i--){
        res += a.charAt(i)
    }
    return res;
}
console.log("Expected output of reverse('jag testar') is 24  " + myFunctionTest('ratset gaj',  reverse('jag testar') ));



/*  findLongestWord() that computes the reversal of a string.that takes an array of words and returns the length of the longest one.
function findLongestWord(a) {
    return a.map(x=>x.length).reduce((x,y)=>{if(x>y){return x;}else{return y;}},0);
}
console.log("Expected output of findLongestWord(['jag testar','hello','world']) is 24  " + myFunctionTest(10,  findLongestWord(['jag testar','hello','world'])));

function filterLongWords(a) {

}
console.log("Expected output of findLongestWord(['jag testar','hello','world']) is 24  " + myFunctionTest('jag testar',  findLongestWord(['jag testar','hello','world'])));




/* Modify the jsfiddle on the map/filter/reduce slide ( https://jsfiddle.net/keithlevi/e6kqvx2f/9/ ) as follows:*/
/* multiply each element by 10; */
const multiply_each_element_by_10 = function(elem, i, array) {
                                  return elem * 10;
                                };
console.log("Expected output of multiply_each_element_by_10([1,3,5,3,3]) is 24  " + myFunctionTest([10,30,50,30,30], [1,3,5,3,3].map(multiply_each_element_by_10)))
 /* return array with all elements equal to 3;  */
const elements_equal_to_3 = function(elem, i, array){
                                         return elem === 3;};

console.log("Expected output of elements_equal_to_3([1,3,5,3,3]) is 135  " + myFunctionTest([3,3,3], [1,3,5,3,3].filter(elements_equal_to_3)));
 /* return the product of all elements;  */
const product_of_all_elements = function(prevValue, elem, i, array){
                                      return prevValue *  elem;
                                    }
console.log("Expected output of product_of_all_elements([1,3,5,3,3]) is 135  " + myFunctionTest(135, [1,3,5,3,3].reduce(product_of_all_elements)));
