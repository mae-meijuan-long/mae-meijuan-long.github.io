<!DOCTYPE html>
<html lang="en">
<head>
    <title>W3D2 Clean Screen</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../assets/css/cleanScreen.css"/>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="../assets/js/w3d2/code.js"></script>
</head>

<body>
    <div class="controls">
        <label for="width">Width</label>
        <input type="number" id="width" value="50"/>

        <label for="growthAmount">Growth Amount</label>
        <input type="number" id="growthAmount" value="10"/>

        <label for="growRate">Grow Rate</label>
        <input type="number" id="growRate" value="1000"/>

        <label for="numberCircles">Number Circles</label>
        <input type="number" id="numberCircles" value="6"/>

        <button id="startBtn">Start</button>
    </div>
</body>

</html>
